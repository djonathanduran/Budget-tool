<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>My Expense</title>
</head>

<body>
    <div class="wholepage">
        <div class="collums_stretch">
            <h1>Expense</h1>
            <a href="/dashboard" class="link">Home</a>
            <form action="/logout" class="space">
                <input type="submit" value="Logout">
            </form>
            <table>
                <thead>
                    <th>Source Name</th>
                    <th>Amount in $</th>
                </thead>
                <tbody>
                    {% for expense in all_expenses %}
                    <tr>
                        <td>{{ expense.source_name }}</td>
                        <td>{{ expense.amount}}</td>
                        <td><a href="/edit/{{expense.id}}/expense" class="link">Edit </a></td>
                        <td><a href="/delete/{{expense.id}}/ex" class="link">Delete </a></td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/add/expense" class="link">Add Expense</a>

        </div>
    </div>
</body>

</html>
