<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit Expense</title>
</head>

<body>
    <div class="wholepage">
        <div class="collums">
            <h1>Edit Expense</h1>
            <a href="/dashboard" class="link">Dashboard</a>
            <form action="/logout" class="space">
                <input type="submit" value="Logout" class="space">
            </form>
            <form action="/update/expense" method="POST" class="topP">
                <input type="hidden" name="id" value="{{edit.id}}">
                <div class="form">
                    <label for="source_name" class="label">Source name:</label>
                    <input type="text" name="source_name" value="{{edit.source_name}}">
                </div>
                <div class="form">
                    <label for="amount" class="label">Amount in $</label>
                    <input type="text" name="amount" value="{{edit.amount}}">
                </div>
                <input type="submit" value="Confirm Changes" class="space">
            </form>
        </div>
        </form>
    </div>
</body>

</html>
